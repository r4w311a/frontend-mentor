<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="card">
    <div class="card_image">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="mobile-image">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="desktop-image">
    </div>

    <div class="card_content">
      <p class="card_category">Perfume</p>
      <h1 class="card_title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card_description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card_pricing">
        <p class="card_price">$149.99</p>
        <p class="card_original_price">$169.99</p>
      </div>
      <button class="card_button">
        <img src="./images/icon-cart.svg" alt="Cart Icon">
        Add to Cart
      </button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/r4w311a">Hussein Malkawi</a>.
    </div>
  </footer>
</body>

</html>
